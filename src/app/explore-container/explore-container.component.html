<ion-card>
  <ion-card-header>
    <ion-img class="card-img" [src]="'assets/images/'+product.image" [alt]="product.name"></ion-img>
    <ion-card-title>{{product.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>${{product.price}}</ion-card-content>
  <ion-button color="success" expand="full" (click)="addToCart.emit(product)">Buy</ion-button>

</ion-card>
