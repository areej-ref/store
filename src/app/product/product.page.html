<ion-content>
  <ion-card>
    <ion-row>
      <ion-col size="4">
        <ion-img class="card-img" [src]="'assets/images/'+product.image" [alt]="product.name"></ion-img>
      </ion-col>
      <ion-col size="8" class="page-padding ion-align-items-center">
        <ion-card-title class="ion-padding-vertical">{{product.name}}</ion-card-title>
        <ion-label id="new" *ngIf="product.isNew">new</ion-label>
        <ion-label id="discount" *ngIf="product.discount>0">{{product.discount}}% OFF</ion-label>
        <div *ngIf="product.discount>0">
          <ion-card-content>Price: <span class="old-price">${{product.price}}</span></ion-card-content>
          <ion-card-content>After Discount: ${{product.price - product.price * product.discount / 100}}</ion-card-content>
        </div>
        <ion-card-content class="ion-padding-vertical" *ngIf="product.discount===0">Price: ${{product.price}}</ion-card-content>
        <ion-button class="ion-padding-vertical" color="success" expand="full" (click)="addToCart()">Buy</ion-button>
        <ion-button class="ion-padding-vertical" color="success" expand="full" (click)="back()">Back</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
